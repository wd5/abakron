<!DOCTYPE html>{% load less %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} / Абакрон</title>
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}{% less 'less/style.less' %}">
        {% block head %}{% endblock %}
    </head>
    <body>

        <div id="container">

            <header>

                <nav>
    
                    <ul id="navigation-main">
                        <li><a href="#">Читать комикс!</a></li>
                        <li><a href="#">Бонусы</a></li>
                        <li><a href="#">Ваши вопросы</a></li>
                        <li><a href="#">Пожертвования</a></li>
                    </ul>
    
                    <ul class="navigation-inner">
                        <li><a href="#"><i class="icon-navigation-first"></i></a></li>
                        <li><a href="#"><i class="icon-navigation-left"></i></a></li>
                        <li class="navigation-toc">
                            <form action="." method="post">
                                <div class="navigation-toc-chapter">
                                    <select>
                                        <option value="">Chapter 1</option>
                                        <option value="">Chapter 2</option>
                                        <option value="" selected="selected">Chapter 3</option>
                                        <option value="">Chapter 4</option>
                                    </select>
                                </div>
                                <div class="navigation-toc-episode">
                                    <select>
                                        <option value="">Comics 1</option>
                                        <option value="" selected="selected">Comics 2</option>
                                        <option value="">Comics 3</option>
                                        <option value="">Comics 4</option>
                                        <option value="">Comics 5</option>
                                    </select>
                                </div>
                            </form>
                        </li>
                        <li><a href="#"><i class="icon-navigation-right"></i></a></li>
                        <li><a href="#"><i class="icon-navigation-last"></i></a></li>
                    </ul>

                    <ul id="navigation-resources">
                        <li><a href="#"><i class="icon-twitter"></i></a></li>
                        <li><a href="#"><i class="icon-rss"></i></a></li>
                    </ul>
                    
                </nav>
            </header>

            <article>
                {% block content %}{% endblock %}
            </article>

            <footer>
                <p>«Абакрон» © {% now 'Y' %} Комикс: <a href="http://dvan.helloacy.ru">Иван «D.Van» Хорошев</a>; Сайт и поддержка: <a href="http://svartalf.info">SvartalF</a>.</p>
            </footer>

        </div>

    </body>
</html>
