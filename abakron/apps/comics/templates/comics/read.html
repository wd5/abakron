{% extends 'layout.html' %}

{% load comics_tags %}

{% block title %}{{ obj.title }}{% endblock %}

{% block content %}
<section class="comics">

    {% comics_navigation obj %}

    <div class="image">
        <img src="{{ obj.image.url }}" alt="{{ obj.alt }}" title="{{ obj.title }}">
    </div>

    {% comics_navigation obj 'additional' %}

</section>
{% endblock %}
